<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday MJ!</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: url(bgm1.jpg);
      background-repeat: no-repeat;
      background-size: auto;
      color: #ffebcc;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    
    h1, h2 {
      margin: 20px 0;
      text-shadow: #702cd0 2px 2px;
    } 

    p {
      font-size: 18px;
      margin: 20px 0;
    }

    .heart-button {
      background: url('gatito.png') no-repeat center;
      background-size: contain;
      width: 80px;
      height: 80px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }

    .heart-button:hover {
      transform: scale(1.2);
    }

    #message-container {
      font-size: 18px;
      color: #ffebcc;
      margin-top: 30px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .sakura {
      position: absolute;
      width: 30px;
      height: 30px;
      background: url('sakura.png') no-repeat center;
      background-size: contain;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from {
        transform: translateY(-100px);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      h1 { font-size: 24px; }
      h2 { font-size: 18px; }
      p { font-size: 14px; }
      .heart-button { width: 60px; height: 60px; }
    }
    img {
      width: 8%;
    }
  </style>
</head>
<body>
  <audio src="blue.mp3" autoplay loop></audio>
  <h1>Happy Birthday MJ!</h1>
  <h2>Only for your eyes</h2>
  <h2>Click the CAR</h2>
  <button class="heart-button" id="heart-btn"></button>
  <p id="message-container"></p>

  <script>
    const heartBtn = document.getElementById('heart-btn');
    const messageContainer = document.getElementById('message-container');
    const messages = [
      "You are the most pog person I know! (âœ¿â— â€¿â— )",
      "Your love has totally healed me (pls never stop healing me)",
      "& ofc the feeling should be mutual, and I promise to make u feel that way too",
      "Also I can't believe us meeting was a TOOOOTAL COINCIDENCE",
      "Btw pls let me hav Ruth for 1 day (plssssssssssssssðŸ˜º)",
      "Im ready to be your discord date (kittenðŸ˜Œ) everyday",
      "Happy Birthday, HUNNNNNN! Here's to forever ðŸ‘‰ðŸ‘ˆðŸ’–",
      "You've unlocked all the birthday wishes!",
      "[The constellations have sponsored you +20 Quintillion aura.]"
    ];
    
    let messageIndex = 0;
    heartBtn.addEventListener('click', () => {
      if (messageIndex < messages.length) {
        messageContainer.style.display = 'block';
        messageContainer.textContent = messages[messageIndex];
        messageIndex++;
      } else {
        messageContainer.textContent = "Aaaaaand 1 more thing......";
        setTimeout(() => {
          window.location.href = "redirect.html";
        }, 3000);
      }
    });

    function createSakura() {
      const sakura = document.createElement('div');
      sakura.classList.add('sakura');
      document.body.appendChild(sakura);
      sakura.style.left = Math.random() * 100 + 'vw';
      sakura.style.animationDuration = Math.random() * 3 + 3 + 's';
      setTimeout(() => sakura.remove(), 5000);
    }

    setInterval(createSakura, 500);
  </script>
</body>
</html>
